<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRTU TS - Nalgonda Membership Data</title>
  <style>
    /* --- Your Splash Screen CSS --- */
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #3182ce 0%, #2b77b8 50%, #1e5a96 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }
    .splash-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }
    .splash-logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
      animation: logoRotateFloat 8s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="splash-screen">
    <div class="splash-logo"></div>
  </div>
</body>
</html>
