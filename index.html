<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRTU TS - Nalgonda Membership Data</title>
  <style>
    /* --- Your Splash Screen CSS --- */
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #3182ce 0%, #2b77b8 50%, #1e5a96 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }

    .splash-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .splash-logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
      animation: logoRotateFloat 8s ease-in-out infinite;
    }

    .splash-title {
      color: white;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
      animation: fadeInUp 1s ease-out 0.5s both;
    }

    .splash-subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 30px;
      animation: fadeInUp 1s ease-out 0.7s both;
    }

    .splash-developers {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 30px;
      animation: fadeInUp 1s ease-out 1.1s both;
      font-style: italic;
    }

    .splash-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeInUp 1s ease-out 1.9s both;
    }

    .loading-dots {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: white;
      animation: dotPulse 1.5s ease-in-out infinite;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    .loading-text {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1rem;
      font-weight: 500;
    }

    @keyframes logoRotateFloat {
      0% { transform: translateY(0px) rotateY(0deg) scale(1); }
      25% { transform: translateY(-8px) rotateY(90deg) scale(1.05); }
      50% { transform: translateY(-15px) rotateY(180deg) scale(1.1); }
      75% { transform: translateY(-8px) rotateY(270deg) scale(1.05); }
      100% { transform: translateY(0px) rotateY(360deg) scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes dotPulse {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1.2); opacity: 1; }
    }

    /* --- Table Styling --- */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    input, select {
      margin: 10px 0;
      padding: 8px;
      width: 300px;
      max-width: 100%;
    }

    /* Column Selector Styling */
    #columnSelectorWrapper {
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      background: #f8f8f8;
      overflow: hidden;
      max-width: 100%;
    }
    #columnSelectorContainer {
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      background: #f8f8f8;
      border-radius: 0 0 8px 8px;
      padding: 8px 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      overflow-x: auto;
      max-height: 600px;
      opacity: 1;
    }
    #columnSelectorContainer.collapsed {
      max-height: 0;
      opacity: 0;
      padding: 0 6px;
      pointer-events: none;
    }
    #toggleColumnSelector {
      width: 100%;
      background: #3182ce;
      color: #fff;
      border: none;
      padding: 10px 0;
      border-radius: 8px 8px 0 0;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
      margin-bottom: 0;
    }
    .column-checkbox {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 6px;
      padding: 4px 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.03);
      font-size: 0.95rem;
      cursor: pointer;
    }
    .column-checkbox input[type="checkbox"] {
      accent-color: #3182ce;
      margin-right: 6px;
      width: 18px;
      height: 18px;
    }
    .column-checkbox:hover {
      background: #e6f0fa;
    }
    @media (max-width: 600px) {
      #columnSelectorContainer {
        font-size: 0.95rem;
        padding: 6px 2px;
        gap: 6px;
      }
      .column-checkbox {
        padding: 3px 6px;
        font-size: 0.9rem;
      }
      input, select {
        width: 98vw;
        font-size: 1rem;
      }
      table {
        font-size: 0.95rem;
      }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 8px 12px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f4f4f4;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

<!-- Splash Screen HTML -->
<div class="splash-screen" id="splashScreen">
  <img src="https://i.ibb.co/PZvBYFFw/image.png" alt="PRTU TS Logo" class="splash-logo" />
  <h1 class="splash-title">PRTU TS</h1>
  <p class="splash-subtitle">Progressive Recognised Teachers' Union<br>Telangana State</p>
  <div class="splash-loading">
    <div class="loading-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <p class="loading-text">Loading membership data...</p>
  </div>
</div>

<!-- Main UI -->
<h2>Nalgonda District Membership</h2>

<input type="text" id="searchInput" placeholder="Search by Teacher, School, Designation, etc.">
<br>
<select id="mandalFilter" title="Filter by Mandal">
  <option value="">Filter by Mandal</option>
</select>
<br>
<div id="columnSelectorWrapper">
  <button id="toggleColumnSelector" type="button" aria-expanded="false">Show/Hide Columns</button>
  <div id="columnSelectorContainer"></div>
</div>
<table id="dataTable">
  <thead id="tableHead"></thead>
  <tbody id="tableBody"></tbody>
</table>

<script>
  // Collapsible column selector logic
  // Immediately set up toggle since script is at end of body
  const toggleBtn = document.getElementById("toggleColumnSelector");
  const columnContainer = document.getElementById("columnSelectorContainer");
  let isCollapsed = true;
  function setCollapsed(state) {
    isCollapsed = state;
    if (isCollapsed) {
      columnContainer.classList.add("collapsed");
      toggleBtn.setAttribute("aria-expanded", "false");
    } else {
      columnContainer.classList.remove("collapsed");
      toggleBtn.setAttribute("aria-expanded", "true");
    }
  }
  setCollapsed(true);
  toggleBtn.addEventListener("click", () => {
    setCollapsed(!isCollapsed);
  });

  // Zoom functionality with pinch support
  let currentZoom = 1;
  const zoomStep = 0.1;
  const minZoom = 0.5;
  const maxZoom = 3;
  
  function updateZoom() {
    document.body.style.zoom = currentZoom;
    // Alternative for better browser support
    document.body.style.transform = `scale(${currentZoom})`;
    document.body.style.transformOrigin = 'top left';
    if (currentZoom !== 1) {
      document.body.style.width = (100 / currentZoom) + "%";
      document.body.style.height = (100 / currentZoom) + "%";
    } else {
      document.body.style.width = '';
      document.body.style.height = '';
    }
  }
  
  // Touch/Pinch zoom support
  let initialDistance = 0;
  let initialZoom = 1;
  let isZooming = false;
  
  function getDistance(touches) {
    const dx = touches[0].clientX - touches[1].clientX;
    const dy = touches[0].clientY - touches[1].clientY;
    return Math.sqrt(dx * dx + dy * dy);
  }
  
  document.addEventListener('touchstart', (e) => {
    if (e.touches.length === 2) {
      e.preventDefault();
      isZooming = true;
      initialDistance = getDistance(e.touches);
      initialZoom = currentZoom;
    }
  });
  
  document.addEventListener('touchmove', (e) => {
    if (e.touches.length === 2 && isZooming) {
      e.preventDefault();
      const currentDistance = getDistance(e.touches);
      const scale = currentDistance / initialDistance;
      const newZoom = Math.min(maxZoom, Math.max(minZoom, initialZoom * scale));
      currentZoom = newZoom;
      updateZoom();
    }
  });
  
  document.addEventListener('touchend', (e) => {
    if (e.touches.length < 2) {
      isZooming = false;
    }
  });
  
  // Mouse wheel zoom support
  document.addEventListener('wheel', (e) => {
    if (e.ctrlKey || e.metaKey) {
      e.preventDefault();
      const delta = e.deltaY > 0 ? -zoomStep : zoomStep;
      currentZoom = Math.min(maxZoom, Math.max(minZoom, currentZoom + delta));
      updateZoom();
    }
  });

  const scriptURL = "https://script.google.com/macros/s/AKfycbx5KGNwSfuq7eGSIRwjmc-77Fg8mkZHCs2mpoKsAAGN8Ac9i6MxBUxDvjjeV0FiR-ZK1w/exec";
  let originalData = [];

  let visibleColumns = [];
  let allColumnsOrdered = [];

  async function fetchData() {
    const res = await fetch(scriptURL);
    const data = await res.json();
    originalData = preprocessData(data);
    allColumnsOrdered = getDefaultColumns(originalData);
    visibleColumns = [...allColumnsOrdered];
    populateColumnSelector(visibleColumns, originalData);
    populateTable(originalData);
    populateMandalFilter(originalData);
    hideSplashScreen(); // hide splash once loaded
  }

  function getDefaultColumns(data) {
    if (!data.length) return [];
    return Object.keys(data[0])
      .filter(h => !h.toLowerCase().startsWith("mandals in"))
      .filter(h => h.toLowerCase() !== "mobile number" && h.toLowerCase() !== "mobilenumber" && h.replace(/\s+/g,"").toLowerCase() !== "mobilenumber");
  }

  function populateColumnSelector(columns, data) {
    const container = document.getElementById("columnSelectorContainer");
    container.innerHTML = "";
    if (!data.length) return;
    const allColumns = allColumnsOrdered.length ? allColumnsOrdered : Object.keys(data[0])
      .filter(h => !h.toLowerCase().startsWith("mandals in"))
      .filter(h => h.toLowerCase() !== "mobile number" && h.toLowerCase() !== "mobilenumber" && h.replace(/\s+/g,"").toLowerCase() !== "mobilenumber");
    const label = document.createElement("div");
    label.textContent = "Select columns:";
    label.style.fontWeight = "600";
    label.style.marginBottom = "6px";
    label.style.width = "100%";
    container.appendChild(label);
    allColumns.forEach(col => {
      const wrapper = document.createElement("label");
      wrapper.className = "column-checkbox";
      wrapper.htmlFor = `col_${col}`;
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.value = col;
      checkbox.checked = columns.includes(col);
      checkbox.id = `col_${col}`;
      checkbox.addEventListener("change", function() {
        if (this.checked) {
          if (!visibleColumns.includes(col)) {
            // Insert at the correct position
            const idx = allColumns.indexOf(col);
            visibleColumns.splice(idx, 0, col);
          }
        } else {
          visibleColumns = visibleColumns.filter(c => c !== col);
        }
        populateTable(originalData);
      });
      wrapper.appendChild(checkbox);
      const colLabel = document.createElement("span");
      colLabel.textContent = col;
      wrapper.appendChild(colLabel);
      container.appendChild(wrapper);
    });
  }

  function preprocessData(data) {
    return data.map(row => {
      let mandal = "";
      for (let key in row) {
        if (key.toLowerCase().startsWith("mandals in") && row[key]) {
          if (row[key].toString().trim() !== "") {
            mandal = row[key].toString().trim();
            break;
          }
        }
      }
      return { ...row, Mandal: mandal };
    });
  }

  function populateTable(data) {
    const tableHead = document.getElementById("tableHead");
    const tableBody = document.getElementById("tableBody");

    tableHead.innerHTML = "";
    tableBody.innerHTML = "";

    if (data.length === 0) {
      tableHead.innerHTML = "<tr><th>No Data Found</th></tr>";
      return;
    }

    const headers = visibleColumns.length ? allColumnsOrdered.filter(col => visibleColumns.includes(col)) : allColumnsOrdered;
    const headRow = document.createElement("tr");
    headers.forEach(header => {
      const th = document.createElement("th");
      th.textContent = header;
      headRow.appendChild(th);
    });
    tableHead.appendChild(headRow);

    data.forEach(row => {
      const tr = document.createElement("tr");
      headers.forEach(header => {
        const td = document.createElement("td");
        td.textContent = row[header] || "";
        tr.appendChild(td);
      });
      tableBody.appendChild(tr);
    });
  }

  function populateMandalFilter(data) {
    const select = document.getElementById("mandalFilter");
    const mandals = new Set();
    data.forEach(row => {
      if (row.Mandal) mandals.add(row.Mandal.trim());
    });
    Array.from(mandals).sort().forEach(mandal => {
      const opt = document.createElement("option");
      opt.value = mandal;
      opt.textContent = mandal;
      select.appendChild(opt);
    });
  }

  function filterData() {
    const query = document.getElementById("searchInput").value.toLowerCase();
    const selectedMandal = document.getElementById("mandalFilter").value;

    const filtered = originalData.filter(row => {
      const matchesMandal = !selectedMandal || row.Mandal === selectedMandal;
      const matchesSearch = Object.values(row).some(val =>
        val && val.toString().toLowerCase().includes(query)
      );
      return matchesMandal && matchesSearch;
    });

    populateTable(filtered);
  }

  // Re-populate column selector if data changes (e.g., after filtering)
  document.getElementById("searchInput").addEventListener("input", () => {
    filterData();
    populateColumnSelector(visibleColumns, originalData);
  });
  document.getElementById("mandalFilter").addEventListener("change", () => {
    filterData();
    populateColumnSelector(visibleColumns, originalData);
  });

  document.getElementById("searchInput").addEventListener("input", filterData);
  document.getElementById("mandalFilter").addEventListener("change", filterData);

  function hideSplashScreen() {
    const splash = document.getElementById("splashScreen");
    splash.classList.add("hidden");
    setTimeout(() => splash.style.display = "none", 500);
  }

  window.onload = fetchData;
</script>

</body>
</html>
